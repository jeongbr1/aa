<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 어떤 핑일까?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>내 안에 숨겨진 티니핑 캐릭터 찾기 – 나는 어떤 핑일까?</h1>
        <p class="intro-text">
            모든 이의 마음 속에는 고유한 빛을 가진 티니핑이 살고 있어요! 여러분은 어떤 티니핑과 가장 닮아 있을까요?<br><br>
            밝고 씩씩한 <strong>‘방글핑’</strong>일까요, 아니면 따뜻한 마음을 가진 <strong>‘믿어핑’</strong>일까요?<br><br>
            지금 이 테스트를 통해 나와 어울리는 티니핑과 그들의 숨겨진 혈액형까지 알아보세요!
        </p>
        
        <div id="question-container" class="question-container">
            <p id="question">Loading...</p>
            <div id="choices" class="choices"></div>
        </div>
        
        <div id="result-container" class="result-container hidden">
            <h2>당신의 결과!! </h2>
            <p id="result-text">너는...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
